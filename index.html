<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

      <script type="text/javascript" src="data.js"></script>
      <script type="text/javascript" src="dataPD.js"></script>

        <style>
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: 0.7;
          }
        </style>

        <link rel="icon" href="chi_square.png" >

    </head>

    <body>

      <h2 style=
            "text-align:center;
            background-color:rgba(51, 153, 255,.7);
            margin:0px">
          Chicago Police District Boundaries and </br> Census Tracts Mapped by Education Level
      </h2>
        <div id="map" style="height: 900px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
            center: [41.83,-87.63],
            zoom: 11
          });

          var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 12,
             minZoom: 5,
             id: 'mapbox.light',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           }).addTo(map);

           var outdoors = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 12,
             minZoom: 5,
             id: 'mapbox.outdoors',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           });

           function getColor(value) {
             return value > 71  ? '#08519c':
                    value > 52  ? '#3182bd':
                    value > 33  ? '#6baed6':
                    value > 16  ? '#bdd7e7':
                                  '#eff3ff';
           }

           function style(feature){
               return {
                   fillColor: getColor(feature.properties.PtBAPlus),
                   weight: 2,
                   opacity: 1,
                   color: 'gray',
                   fillOpacity: 0.9
               };
           }

           var myStyle = {
               "color": "#cc0000",
               "weight": 5,
               "opacity": 0.65,
               "fillOpacity": 0
           };

           var census_tracts = L.geoJson(data, {style:style}).addTo(map);
           var police_districts = L.geoJson(dataPD, {style:myStyle}).addTo(map);

           var legend = L.control({position: 'bottomright'});

           legend.onAdd = function (map) {

               var div = L.DomUtil.create('div', 'legend'),
                   grades = [0, 16, 33, 52, 71];
               div.innerHTML = "<b>Percent Population with <br> Bachelor's Degree or Higher <br></b>";

               for (var i = 0; i < grades.length; i++) {
                   div.innerHTML +=
                   '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                   grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
               }

               return div;
           };

           legend.addTo(map);

           var basemaps = {
               "Light Canvas": canvas,
               "Outdoor Canvas": outdoors
           };

           var overlaymaps = {
               "Census Tracts": census_tracts,
               "Police Districts": police_districts
           };

           L.control.layers(basemaps, overlaymaps).addTo(map);

           map.on('overlayremove', function(eventLayer){
             if (eventLayer.name == 'Census Tracts'){
               map.removeControl(legend);
             }
           });

           map.on('overlayadd', function(eventLayer){
             if (eventLayer.name == 'Census Tracts'){
               legend.addTo(map);
             }
           });

        </script>
   </body>
</html>
